name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  default_ci:
    name: Run default CI of repository
    uses: ./.github/workflows/ci.yml

  library_npm:
    name: Publish library to NPM
    needs: default_ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/environment
      - name: Build library
        run: pnpm build
        working-directory: library
      - name: Publish library
        run: pnpm publish --provenance --access public --no-git-checks
        working-directory: library
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  library_jsr:
    name: Publish library to JSR
    needs: default_ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Publish library
        run: npx jsr publish
        working-directory: library

  i18n_npm:
    name: Publish i18n to NPM
    needs: default_ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/environment
      - name: Build i18n
        run: pnpm build.npm
        working-directory: packages/i18n
      - name: Publish i18n
        run: pnpm publish --provenance --access public --no-git-checks
        working-directory: packages/i18n
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  i18n_jsr:
    name: Publish i18n to JSR
    needs: default_ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/environment
      - name: Build i18n
        run: pnpm build.jsr
        working-directory: packages/i18n
      - name: Publish i18n
        run: npx jsr publish --allow-dirty
        working-directory: packages/i18n

  to_json_schema_npm:
    name: Publish to-json-schema to NPM
    needs: default_ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/environment
      - name: Build to-json-schema
        run: pnpm build
        working-directory: packages/to-json-schema
      - name: Publish to-json-schema
        run: pnpm publish --provenance --access public --no-git-checks
        working-directory: packages/to-json-schema
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  to_json_schema_jsr:
    name: Publish to-json-schema to JSR
    needs: default_ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/environment
      - name: Publish to-json-schema
        run: npx jsr publish
        working-directory: packages/to-json-schema
